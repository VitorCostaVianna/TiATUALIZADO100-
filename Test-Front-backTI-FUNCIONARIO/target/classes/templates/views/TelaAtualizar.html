<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync</title>
    <script src="https://kit.fontawesome.com/1a985785a6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/telaCriar.css">
</head>

<body>
    <div class="container-fluid">

        <header id="header" class="p-4">
            <div class="nome-projeto">
                <h1 class="h2 text-primary roboto-bold-italic">HealthSync</h1>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-user"></i>
            </div>
        </header>

        <div id="aside-main-toogether" class="row">
            <aside id="aside" class="col-2 min-vh-100">
                <nav id="nav">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="fa-solid fa-calendar-days icon-align"></i>
                                Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="#"><i
                                    class="fa-solid fa-users icon-align "></i> Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i class="fa-solid fa-heart-pulse icon-align"></i>
                                Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i
                                    class="fa-solid fa-comment-medical icon-align"></i>
                                Feedbacks</a>
                        </li>
                        <br>
                        <br>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#"><i
                                    class="fa-solid fa-right-to-bracket icon-align"></i>
                                Sair</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main id="main" class="col-10 m p-4">
                <h2 class="mb-4">Atualizar Paciente</h2>
                <div class="formulario">
                    <form>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
                        </div>

                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" 
                                placeholder="Digite a cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" pattern="\d{5}-\d{3}"
                                placeholder="Digite o CEP (ex: 00000-000)" required>
                        </div>

                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="numero" placeholder="Digite o número"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
                        </div>

                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone"
                                placeholder="Digite o telefone (mínimo 9 dígitos)" required>
                        </div>


                        <button type="submit" class="btn btn-primary" id="atualizar-btn">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
                    </form>
                </div>
            </main>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Script para preencher os dados do formulário -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome') ? decodeURIComponent(params.get('nome')) : '';
    const email = params.get('email') ? decodeURIComponent(params.get('email')) : '';
    const cidade = params.get('cidade') ? decodeURIComponent(params.get('cidade')) : '';
    const cpf = params.get('cpf') ? decodeURIComponent(params.get('cpf')) : '';
    const cep = params.get('cep') ? decodeURIComponent(params.get('cep')) : '';
    const rua = params.get('rua') ? decodeURIComponent(params.get('rua')) : '';
    const numero = params.get('numero') ? decodeURIComponent(params.get('numero')) : '';
    const complemento = params.get('complemento') ? decodeURIComponent(params.get('complemento')) : '';
    const telefone = params.get('telefone') ? decodeURIComponent(params.get('telefone')) : '';

    
    document.getElementById('nome').value = nome;
    document.getElementById('email').value = email;
    document.getElementById('cidade').value = cidade;
    document.getElementById('cpf').value = cpf;    
    document.getElementById('cep').value = cep;
    document.getElementById('rua').value = rua;
    document.getElementById('numero').value = numero;
    document.getElementById('complemento').value = complemento;
    document.getElementById('telefone').value = telefone;
});


    // Evento de clique no botão de atualizar
    document.getElementById('atualizar-btn').addEventListener('click', function() {
        console.log('Botão atualizar clicado');

        const cpfUrl = document.getElementById('cpf').value;

        const pacienteAtualizado = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            cidade: document.getElementById('cidade').value,
            cep: document.getElementById('cep').value,
            rua: document.getElementById('rua').value,
            numero: document.getElementById('numero').value,
            complemento: document.getElementById('complemento').value,
            telefone: document.getElementById('telefone').value
        };

        console.log('Dados do paciente:', pacienteAtualizado);
      
        fetch(`http://localhost:8080/paciente/cpf/${cpfUrl}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(pacienteAtualizado)
        })
        .then(response => {
            if (response.ok) {
                alert('Paciente atualizado com sucesso!');
                window.location.href = 'TelaConsultar.html';
            } else {
                alert('Erro ao atualizar paciente.');
            }
            })
        .catch(error => console.error('Erro ao atualizar paciente:', error));
        });
          </script>
    </div>
</body>

</html>
